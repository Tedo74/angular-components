<div class="ui items">
    <div class="item" *ngFor="let item of items">
        <div class="image">
            <img [src]="item.image" alt="item_img">
        </div>
        <div class="content">
            <div class="header">
                {{item.title}}
            </div>
        </div>
        <div class="content">
            <p>
                {{item.description}}
            </p>
        </div>
    </div>
</div>
